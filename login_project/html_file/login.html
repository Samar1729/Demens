<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="../output.css" rel="stylesheet">
</head>

<body class="bg-fixed bg-cover bg-center flex justify-center items-center min-h-screen" style="background-image: url('../mountain.jpg');">
    <div class=" rounded-lg pl-1.5 pr-8 pb-8 bg-white/30 backdrop-blur-sm">
        <h2 class="text-white p-8 text-2xl text-center"><b>Login</b></h2>
        <form>
            <div>
                <label class="text-gray-600 flex p-4 py-0 mb-1.5 ml-4">Email : </label>
                <input
                    class=" focus:outline-none focus:ring-2 focus:ring-blue-500 mb-1.5 ml-7 py-1.5 px-10 bg-gray-600 rounded-sm text-cyan-50 "
                    type="email" name="" placeholder="Email" id="">
            </div>
            <div>
                <label class="mb-1.5 text-gray-600 flex p-4 py-0 ml-4">Password : </label>
                <input
                    class=" focus:outline-none focus:ring-2 focus:ring-blue-500 mb-1.5 ml-7 py-1.5 px-10 bg-gray-600 rounded-sm text-cyan-50 "
                    type="password" name="" placeholder="Password" id="">
            </div>
            <button class="hover:bg-blue-700 text-gray-200 bg-blue-600 font-medium mt-5 px-28 ml-6.5 rounded-sm py-1.5"
                type="submit">Login</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
