<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="../output.css" rel="stylesheet">
    <script type="module" src="firebaseauth.js"></script>
</head>

<body class="bg-fixed bg-cover bg-center flex justify-center items-center min-h-screen"
    style="background-image: url('../mountain.jpg');">
    <form id="loginform" class="rounded-lg pl-1.5 pr-8 pb-8 bg-white/30 backdrop-blur-sm">
        <div>
            <h2 class="text-white p-8 text-2xl text-center" style="margin-left: 22px;"><b>Login</b></h2>
        </div>
        <div>
            <label class="text-gray-600 flex p-4 py-0 mb-1.5 ml-4">Email : </label>
            <input
                class=" focus:outline-none focus:ring-2 focus:ring-blue-500 mb-1.5 ml-7 py-1.5 px-10 bg-gray-600 rounded-sm text-cyan-50 "
                type="email" name="" placeholder="Email" id="user-email">
        </div>
        <div>
            <label class="mb-1.5 text-gray-600 flex p-4 py-0 ml-4">Password : </label>
            <input
                class=" focus:outline-none focus:ring-2 focus:ring-blue-500 mb-1.5 ml-7 py-1.5 px-10 bg-gray-600 rounded-sm text-cyan-50 "
                type="password" name="" placeholder="Password" id="user-password">
        </div>
        <button class="hover:bg-blue-700 text-gray-200 bg-blue-600 font-medium mt-5 px-28 ml-6.5 rounded-sm py-1.5"
            type="submit">Login</button>
        <h1 class="ml-6.5 mt-5 text-center ">------------------OR------------------</h1>
        <button id="submitsignup" class="hover:bg-blue-700 font-medium mt-5 px-28 ml-6.5 rounded-sm"
            style="padding: 6px 104px 6px 104px; background-color: #FF5C5C; color: rgb(254, 252, 252);"
            type="button">Sign Up</button>
    </form>
    <form id="signupform" class="hidden rounded-lg pl-1.5 pr-8 pb-8 bg-white/30 backdrop-blur-sm"">
        <h2 class="text-white p-8 text-2xl text-center" style="margin-left: 22px;">Register</h2>
        <div class="flex flex-col ">
            <label class="text-gray-600 ml-4">Name : </label>
            <input type="text" id="name" class="mb-1.5 ml-7 py-1.5 px-10 bg-gray-600 rounded-sm text-cyan-50" type="email"
                placeholder="Name">
        </div>
        <div class="flex flex-col ">
            <label class="text-gray-600 ml-4">New Email:</label>
            <input id="signup-email" class="mb-1.5 ml-7 py-1.5 px-10 bg-gray-600 rounded-sm text-cyan-50" type="email"
                placeholder="New Email">
        </div>
        <div class="flex flex-col ">
            <label class="text-gray-600 ml-4">Generate Password:</label>
            <input id="signup-password" class="mb-1.5 ml-7 py-1.5 px-10 bg-gray-600 rounded-sm text-cyan-50"
                type="password" placeholder="Password">
        </div>
        <button id="btn-create-account" class="hover:bg-blue-700 text-gray-200 bg-blue-600 font-medium mt-5 px-28 ml-6.5 rounded-sm py-1.5"
            type="button">Register Now</button>
    </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
