<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTENDANCE</title>
    <style>
        body {
            background-color: #0d1117; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-rows: repeat(7, 1fr);
            grid-auto-flow: column; 
            gap: 10px; 
        }

       
        .box {
            width: 40px;
            height: 40px;
            background-color: #c3cad4; 
            border-radius: 2px;
            cursor: pointer;
        }


        .box.active {
            background-color: red; 
            box-shadow: 0 0 5px red; 
        }
    </style>
</head>
<body>

    <div style="display: flex;flex-direction: row; gap: 5px;"><h1 style="color: rgb(0, 255, 0); text-shadow: 0 0 5px rgb(0, 255, 0);">MAKE THAT ALL</h1><h1 style="color: red; text-shadow: 0 0 5px red;"> RED.</h1> <h1 style="color: rgb(0, 255, 0); text-shadow: 0 0 5px rgb(0, 255, 0);">BE f CONSISTENT</h1></div>

    <div id="calendar" class="grid-container" style="width: 150px; height: 150px;"></div>

    <script>
        const container = document.getElementById('calendar');

        for (let i = 0; i < 30; i++) {
            
            const box = document.createElement('div');
            box.classList.add('box');

            box.addEventListener('click', function() {
                this.classList.toggle('active'); 
            });

            container.appendChild(box);
        }
    </script>
</body>
</html>
